      body {

      .spinner {
        margin-top: 20px;
        width: 40px;
        height: 40px;

        border-top-color: #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;

        margin-right: auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

    <h1>Loading your report...</h1>
